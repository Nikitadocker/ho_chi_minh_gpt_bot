name: User Manager Image CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - 'user_manager/**'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set commit hash
      run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build the Docker image
      run: docker build . --tag zika13/comrade-chatgpt-bot:user_manager_${{ env.COMMIT_HASH }}
      working-directory: ./user_manager

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push the Docker image
      run: docker push zika13/comrade-chatgpt-bot:user_manager_${{ env.COMMIT_HASH }}