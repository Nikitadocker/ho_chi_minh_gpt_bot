# Default values for telegram-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: paramas/comrade_ho_chi_minh
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

secret:
  name: app-secrets

service:
  ports:
    - port: 8080
      targetPort: 80
  type: ClusterIP

ingress:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  ingressClassName: nginx
  host: webhook.comrade-ho-chi-minh.space
  service:
    name: telegramm-bot-telegram-bot
    port:
      number: 8080
  tls:
    hosts:  webhook.comrade-ho-chi-minh.space
    secretName: telegram-bot-nikita-tls

prometheusRule:
  group:
    name: telegram.rules
  alerts:
    - alert: AlertmanagerTelegramPodDownNikita
      expr: |
        (
          kube_pod_status_phase{namespace="comrade-ho-chi-minh", phase="Running", pod=~"telegramm.*"} < 1
        ) OR absent(
          kube_pod_status_phase{namespace="comrade-ho-chi-minh", phase="Running", pod=~"telegramm.*"}
        )
      for: 1m
      labels:
        severity: critical
    - alert: AlertmanagerTelegramPodDownZika
      expr: |
        (
        kube_pod_status_phase{namespace="comrade-chatgpt-bot", phase="Running", pod=~"telegram.*"} < 1
        ) OR absent(
        kube_pod_status_phase{namespace="comrade-chatgpt-bot", phase="Running", pod=~"telegram.*"}
        )
      for: 1m
      labels:
        severity: critical